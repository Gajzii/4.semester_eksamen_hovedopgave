<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SINGLE PAGE WEB APP TEMPLATE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get started with HTML, CSS and JavaScript">
  <meta name="author" content="Rasmus Cederdorff">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body onhashchange="pageChange()">
  <!-- pages -->
  <!-- essays page -->
  <section id="essays" class="page">
    <header>
    </header>
    <section id="essays-container" class="grid-container"></section>
  </section>

  <!-- detail page -->
  <section id="detailView" class="page">
    <header class="topbar">
      <a class="left" href="#essays">Back</a>
      <h2>Detail View</h2>
    </header>
    <section id="detailViewContainer" class="detail-grid"></section>
  </section>

  <!-- loader  -->
  <section id="loader">
    <section class="spinner"></section>
  </section>

  <!-- SPA functionality  -->
  <script src="js/spa.js"></script>
  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
